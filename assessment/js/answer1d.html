<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class='oldCLassName' id='oldCLassName'>Click to make get request</div>
    <button onclick="changeClass()">Make get request</button>

    <script>
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });
        function changeClass() {
            $.ajax({
                url: "your-url-here",
                type: 'GET',
                dataType: 'json', // added data type
                success: function (res) {
                    console.log(res);
                }
            });
        }
    </script>
</body>

</html>
